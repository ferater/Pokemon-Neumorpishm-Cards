<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Pokemon Neumorpishm Cards</title>
</head>

<body>

    <div class="card">
        <div class="avatar">
            <div class="experience">
                <svg>
                    <circle cx="50%" cy="50%" r="35%" style="  stroke: red;"></circle>
                </svg>
            </div>
            <div class="img">
                <img src="assets/img/squirtle.png" alt="">
            </div>
        </div>
        <div class="info">
            <h3 class="name">Squirlte</h3>
            <span class="proffession">Aqua</span>
        </div>
        <div class="abilities">
            <div class="ability">
                <h5 class="ability-name">Strenght</h5>
                <div class="bar">
                    <div class="bar-fill"></div>
                </div>
            </div>
            <div class="ability">
                <h5 class="ability-name">Speed</h5>
                <div class="bar">
                    <div class="bar-fill"></div>
                </div>
            </div>
            <div class="ability">
                <h5 class="ability-name">Weight</h5>
                <div class="bar">
                    <div class="bar-fill"></div>
                </div>
            </div>
            <div class="ability">
                <h5 class="ability-name">Skill</h5>
                <div class="bar">
                    <div class="bar-fill"></div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
