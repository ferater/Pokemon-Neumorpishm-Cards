<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Pokemon Neumorpishm Cards</title>
</head>

<body>

    <div class="card">
        <div class="avatar">
            <div class="experience">
                <svg>
                    <filter id='inset-shadow'>
                        <feOffset dx='1' dy='1' />
                        <feGaussianBlur stdDeviation='1.5' result='offset-blur' />
                        <feComposite operator='out' in='SourceGraphic' in2='offset-blur' result='inverse' />
                        <feFlood flood-color='black' flood-opacity='.95' result='color' />
                        <feComposite operator='in' in='color' in2='inverse' result='shadow' />
                        <feComposite operator='over' in='shadow' in2='SourceGraphic' />
                    </filter>
                    <circle cx="104" cy="104" r="90"></circle>
                </svg>
            </div>
            <div class="avatar-img">
                <img src="assets/img/bulbasaur.png" alt="">
            </div>
        </div>
        <div class="info">
            <h3 class="name">Bulbasour</h3>
            <span class="proffession">Grass</span>
        </div>
        <div class="abilities">
            <div class="ability">
                <h5 class="ability-name">HP</h5>
                <div class="bar">
                    <div class="bar-fill"></div>
                </div>
            </div>
            <div class="ability">
                <h5 class="ability-name">Attack</h5>
                <div class="bar">
                    <div class="bar-fill"></div>
                </div>
            </div>
            <div class="ability">
                <h5 class="ability-name">Defence</h5>
                <div class="bar">
                    <div class="bar-fill"></div>
                </div>
            </div>
            <div class="ability">
                <h5 class="ability-name">Speed</h5>
                <div class="bar">
                    <div class="bar-fill"></div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
